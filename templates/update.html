{% extends 'base.html' %}
{% block body %}
  


<form class="container" action="/update/{{todo.sno}}" method="POST">
 <div class="mb-3">
   <label for="exampleInputEmail1" class="form-label">Title</label>
   <input type="text" name="title" value="{{todo.title}}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
 </div>
 <div class="mb-3">
   <label for="exampleInputPassword1" class="form-label">Description</label>
   <input type="text" name="desc" value="{{todo.desc}}" class="form-control" id="exampleInputPassword1">
 </div>

 <button type="submit" class="btn btn-dark">Submit</button>
</form>

 
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>

{% endblock body %}
