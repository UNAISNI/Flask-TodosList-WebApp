      {% extends 'base.html' %}
     {% block body %}
       
  
    <link rel="stylesheet" href="../static/css/style.css">
    <form class="container" action="/" method="POST">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Title</label>
        <input type="text" name="title" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Description</label>
        <input type="text" name="desc" class="form-control" id="exampleInputPassword1">
      </div>
     
      <button type="submit" class="btn btn-dark">Submit</button>
    </form>

      {% if alltodo | length == 0 %}
        <div class="no-record">
          <h3>No Records</h3>
        </div>
          
        {% else %}
        <table class="table container">
          <thead>
            <tr>
             <th scope="col">Sno</th>
              <th scope="col"><title></title></th>
          <th scope="col">Desc</th>
          <th scope="col">Time</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
          
      <tbody>
      {% endif %}
     
          {% for todo in alltodo %}
          <tr>
          <th scope="row">{{loop.index}}</th>
            <td>{{todo.title}}</td>
            <td>{{todo.desc}}</td>
            <td>{{todo.date_created}}</td>
            <td>
              <a href="/update/{{todo.sno}}" type="button" class="btn btn-sm btn btn-outline-dark m-2">Update</button>
              <a href="/delete/{{todo.sno}}" type="button" class="btn btn-sm btn btn-outline-dark">Delete</button>
            </td>
          </tr>
       
          {% endfor %}
        </tbody>
      </table>
         
   

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
